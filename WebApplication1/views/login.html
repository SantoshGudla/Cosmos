<div class="container login-container" ng-controller="loginController">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Login</h3>
            <form>
                <div class="alert alert-danger" ng-if="isError">
                    {{errorMessage}}
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email" ng-model="loginObj.Email" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password" ng-model="loginObj.Password" />
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isAdmin" ng-model="loginObj.IsAdmin">
                        <label class="form-check-label" for="gridCheck">
                            Admin
                        </label>
                        <input class="form-check-input" type="checkbox" id="isEmployee" ng-model="loginObj.IsEmployee">
                        <label class="form-check-label" for="gridCheck">
                            Employee
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" ng-click="login()" />
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
